<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>./Hsiu-Chi_Tsai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Fira Code', monospace;
        }
        .terminal {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            background: #010409;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.1);
            cursor: text;
        }
        .prompt::before {
            content: 'user@hctsai1006:~$';
            color: #58a6ff; /* 藍色 */
            margin-right: 0.75rem;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #c9d1d9;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .command {
            color: #79c0ff;
        }
        .output {
            white-space: pre-wrap;
            color: #a5d6ff;
        }
        .output-title {
            color: #1f6feb;
            font-weight: bold;
        }
        .link {
            color: #58a6ff;
            text-decoration: underline;
            cursor: pointer;
        }
        .link:hover {
            color: #79c0ff;
        }
        #terminal-input {
            background: transparent;
            border: none;
            outline: none;
            color: #79c0ff;
            width: 100%;
        }
    </style>
</head>
<body class="p-2 sm:p-4">

    <div id="terminal" class="terminal p-4 rounded-md">
        <div id="terminal-content"></div>
        <div class="flex items-center">
            <div class="prompt"></div>
            <input type="text" id="terminal-input" class="flex-1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const terminalContent = document.getElementById('terminal-content');
        const terminalInput = document.getElementById('terminal-input');
        
        const commands = {
            'help': `
<span class="output-title">可用指令:</span>
  <span class="command">whoami</span>         - 關於我
  <span class="command">ls ./projects</span>    - 專案與社會創新
  <span class="command">cat honors.md</span>    - 主要榮譽與肯定
  <span class="command">./run_performance</span>- 跨域展演 (藝術 & 演說)
  <span class="command">connect</span>          - 聯絡方式
  <span class="command">clear</span>            - 清除畫面
`,
            'whoami': `
<span class="output-title">hsiuchi_tsai (蔡秀吉 / 蔡廷羿)</span>
--------------------------------------------------
身份: AI研究者 / 社會創業家 / 前瞻科技轉譯者
地點: 台灣，新竹
學歷: 國立陽明交通大學 & 國立清華大學
核心理念: 透過科技與行動，解決真實世界的問題。
個人特質: 我的故事始於鄉村的泥土與夜市的喧囂，這份早熟的歷練，成為我所有行動的初衷。我相信教育與科技是翻轉生命最強大的力量。
`,
            'ls': `專案列表請輸入 <span class="command">ls ./projects</span>`,
            'ls ./projects': `
<span class="output-title">專案列表 (drwxr-xr-x):</span>
<span class="command">語您童行/</span>       - [社會創新] 用台語、客語進行科學普及，獲教育部卓越行動獎。
<span class="command">108課綱平台/</span>    - [教育科技] 針對城鄉資源不平等，為高中生打造開源升學平台。
<span class="command">5G智慧醫療/</span>    - [前瞻應用] 以O-RAN專網優化醫院健檢流程，入圍經濟部5G競賽決賽。
<span class="command">藝童教育/</span>       - [社會企業] 為弱勢及特殊需求學童提供線上才藝課程，獲創業競賽獎金。
`,
            'cat honors.md': `
<span class="output-title"># 主要榮譽與肯定</span>

- 2023 總統教育獎 - 奮發向上獎: 全國性最高榮譽，肯定其逆境奮鬥與社會服務精神。
- 2023 捷克政府全額獎學金: 將以訪問學者身份赴查理大學與捷克理工大學進行為期10個月的研究。
- 國科會大專生研究計畫: 獲補助主持「基於聯邦學習與O-RAN」之前瞻通訊研究。
- 教育部青年署 卓越行動獎: 肯定「語您童行」計畫在社會創新與文化傳承上的貢獻。
- 跨國企業與政府肯定: 研究教材獲經濟部採納，並獲微軟、Google等企業頒發獎項與認證。
`,
            './run_performance': `
<span class="output-title">執行中... ./run_performance</span>
在硬核的科技之外，我相信藝術與溝通的力量。

<span class="command">傳統戲曲</span>
- 蘭陽戲劇團: 擔綱《天公疼憨人》一劇主角。
- 全國歌仔戲比賽: 從近三千人中脫穎而出，晉級複賽。

<span class="command">演說與展演</span>
- SITCON/COSCUP: 於大型技術年會擔任講者，曾以「全台語」發表演說。
- 單口喜劇: 以個人生命故事為本，進行脫口秀表演。
- Podcast: 擔任新竹縣教育局青年播客代表，分享大學生活議題。
`,
            'connect': `
<span class="output-title">聯絡方式:</span>
  Email: <a href="mailto:thc1006@ieee.org" class="link">thc1006@ieee.org</a>
  Phone: +886-966745188
`,
            'clear': ''
        };

        const welcomeMessage = [
            "Booting Hsiu-Chi Tsai's Portfolio OS...",
            "System check... OK",
            "Loading core modules... OK",
            "Connecting to network... OK",
            "Welcome!",
            " ",
            "請輸入指令以開始探索，或輸入 '<span class='command'>help</span>' 獲取指令列表。",
            " ",
        ];
        
        // Focus the input when clicking anywhere on the terminal
        terminal.addEventListener('click', () => {
            terminalInput.focus();
        });

        terminalInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = terminalInput.value.trim().toLowerCase();
                terminalInput.value = '';

                if(command) {
                    runCommand(command);
                } else {
                    // If user just presses enter, show a new empty prompt
                    const emptyPrompt = document.createElement('div');
                    emptyPrompt.innerHTML = `<span class="prompt"></span>`;
                    terminalContent.appendChild(emptyPrompt);
                }
            }
        });

        function runCommand(command) {
            const commandLine = document.createElement('div');
            commandLine.innerHTML = `<span class="prompt"></span><span class="command">${command}</span>`;
            terminalContent.appendChild(commandLine);

            if (command === 'clear') {
                terminalContent.innerHTML = '';
                executeLines(welcomeMessage, () => terminalInput.focus());
                return;
            }

            const output = commands[command] || `指令錯誤: ${command}. 請輸入 'help' 查看可用指令。`;
            const outputLine = document.createElement('div');
            outputLine.className = 'output px-4 py-2';
            outputLine.innerHTML = output;
            terminalContent.appendChild(outputLine);

            // Add click functionality to commands within the output
            outputLine.querySelectorAll('.command').forEach(el => {
                el.style.cursor = 'pointer';
                const cmdText = el.textContent.replace(/[\/\s]/g, '');
                if (commands.hasOwnProperty(cmdText)) {
                    el.addEventListener('click', () => runCommand(cmdText));
                }
            });
            
            terminal.scrollTop = terminal.scrollHeight;
        }

        function executeLines(lines, callback) {
            let i = 0;
            function nextLine() {
                if (i < lines.length) {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'output';
                    lineDiv.innerHTML = lines[i];
                    terminalContent.appendChild(lineDiv);
                    i++;
                    setTimeout(nextLine, 100);
                } else if (callback) {
                    callback();
                }
            }
            nextLine();
        }
        
        // Initial boot sequence
        executeLines(welcomeMessage, () => {
            runCommand('help');
            terminalInput.focus();
        });

    </script>

</body>
</html>
